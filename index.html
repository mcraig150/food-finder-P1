<!DOCTYPE html>
<html lang="en-us">

    <head>

        <title>Find restaurants in your area!</title>
        
        <!--Foundation-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">

        <!--Stylesheet-->
        <link rel="stylesheet" href="assets/style.css">

        <!--JQuery-->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!--Responsive viewport-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
    </head>

    <body>

        <header class="top-bar" id="logo-header-bckg">
            <h1 id="logo-header">Food-Finder: See restaurants in your area!</h1>
        </header>
        
        <div class="grid-container">
            
            
            <label for="locationInput">What city are you searching in?</label>
            <input type="text" id="locationInput" name="locationInput">
            <button id="save">Save</button>
            

            <div class="grid-x grid-margin-x">
                <div class="cell medium-12" id="restInfo">
                    
                </div>
            </div>
        </div>

    </body>

    <script src="assets/modular-restaurants.js"></script>
    
</html>
